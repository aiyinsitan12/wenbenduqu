# Clash 配置文件
port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

# 托管规则库
rule-providers:
  gfwlist:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/main/gfw.txt"
    interval: 60

# 自定义规则
rules:
  - RULE-SET,gfwlist,🚀 节点选择
  - DOMAIN-KEYWORD,porn,DIRECT
  - DOMAIN-SUFFIX,google.com,🚀 节点选择

# 代理提供者
proxy-providers:
  autoselect:
    type: http
    url: "https://example.com/proxies.json"
    interval: 60

# 代理
proxies:
  - { name: "US Server", server: 1.2.3.4, port: 443, type: vless, tls: true }
  - { name: "HK Server", server: 5.6.7.8, port: 443, type: vless, tls: true }

# 代理组
proxy-groups:
  - name: 🚀 手动选择
    type: select
    proxies:
      - DIRECT
      - US Server
      - HK Server
      - 🚽 自动选择
  - name: 🚽 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - US Server
      - HK Server
  - name: を選ぶ 手动切换
    type: select
    proxies:
      - 🚀 手动选择
      - 🚽 自动选择
      - DIRECT

# 地域代理组
  - name: 🇭🇰 香港节点
    type: select
    proxies:
      - DIRECT
      - HK Server
  - name: 🇯🇵 日本节点
    type: select
    proxies:
      - DIRECT
      - US Server
  - name: 🇺🇲 美国节点
    type: select
    proxies:
      - DIRECT
      - US Server
  - name: 🇸🇬 狮城节点
    type: select
    proxies:
      - DIRECT
      - US Server
  - name: 🌍 所有节点
    type: select
    proxies:
      - 🚀 手动选择
      - 🚽 自动选择
      - DIRECT

# 默认代理组
  - name: DIRECT
    type: select
    proxies:
      - DIRECT

# 黑名单
  - name:(IDC_BJ_1, IDC_BJ_2, IDC_BJ_3, IDC_GZ_1, IDC_GZ_2, IDC_GZ_3, IDC_GZ_4, IDC_GZ_5, IDC_GZ_6, IDC_SH_1, IDC_SH_2, IDC_SH_3, IDC_SH_4, IDC_CY_2, IDC_ZQ_1, 007, CNZT_1, CNZT_2, CT_11,AQ_1, AQ_2, AQ_3, JH_1, JH_2, JH_3, QCDN_1)
    mode: automatic
    proxies:
      - DIJ_1_as
      - DIJ_2_as
      - Cable_YL
      - Cable_YJ
      - Cable_YS
      - SD_Feb2022
      - SD_Oct2022
      - TEST_QT
      - TEST_C4
      - TEST_LP
      - TEST_B2
      - TEST_B3
      - SL_0324
      - SL_0321
      - SL_0220
      - SL_0218
      - SL_0214
      - LK_0316
      - YL_LD
      - U5_P6
      - U3_X3
      - U3_X2
      - U3_F7
      - U5_PC
      - U5_P9
      - U16_MV
      - U6_C3
      - U6_A6
      - U6_A3
      - U6_A9
      - U18_SJ
      - U9_PX
      - U19_E7
      - U12_MS
      - U11_ST
      - U10 TV_1
      - U5_SB
      - U17_W3
      - U18_WL
      - U18_TX
      - U19_YL
      - U19_CS
      - U5_JX
      - U5_MQ
    url: http://ipv4.icanhazip.com
    interval: 900

# 白名单
  - name: 白名单
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择

# 流媒体规则
  - name: 英伟达
    type: select
    proxies:
      - 🌍 所有节点
      - DIRECT

# 增强策略
enhancements:
  - enable: true
    bypass-domains:
      - DOMAIN-SUFFIX,apple.com
      - DOMAIN-SUFFIX,microsoft.com
  - obfs-prepare: true
  - auth-check: false

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  nameservers:
    - 114.114.114.114
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - https://doh.pub/dns-query
    - tls://dns.rubyfish.cn:853
    - tcp://dns.alidns.com
