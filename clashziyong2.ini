# Clash 配置文件
# 生成日期: 2024-02-27
# 说明: 本配置文件基于最新的 Clash 配置格式，结合了自定义规则和节点分组。

# 全局设置
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: your_secret

# DNS 设置
dns:
  enable: true
  enhanced-mode: fake-ip
  default-nameserver:
    - 119.29.29.29
    - 114.114.114.114
  fake-ip-range: 198.18.0.0/15

# 节点分组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: 🇭🇰 香港节点
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - *香港节点

  - name: 🇸🇬 狮城节点
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - *狮城节点

  - name: 🇯🇵 日本节点
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - *日本节点

  - name: 🇺🇸 美国节点
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - *美国节点

  - name: ♻️ 自动选择
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🚀 节点选择

# 节点列表
proxies:
  - name: 香港节点1
    type: ss
    server: hkg.example.com
    port: 443
    cipher: aes-256-gcm
    password: your_password
    obfs: tls
    obfs-host: hkg.example.com

  - name: 狮城节点1
    type: ss
    server: sgp.example.com
    port: 443
    cipher: aes-256-gcm
    password: your_password
    obfs: tls
    obfs-host: sgp.example.com

  - name: 日本节点1
    type: ss
    server: jp.example.com
    port: 443
    cipher: aes-256-gcm
    password: your_password
    obfs: tls
    obfs-host: jp.example.com

  - name: 美国节点1
    type: ss
    server: us.example.com
    port: 443
    cipher: aes-256-gcm
    password: your_password
    obfs: tls
    obfs-host: us.example.com

# 规则列表
